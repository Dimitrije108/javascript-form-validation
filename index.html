<!doctype html><html lang="en-US"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width"/><title>Javascript Form Validation</title><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><form novalidate><div>* in front of the field indicates the field is required</div><div class="input email-field"><label for="email"><span>*</span>Email:</label> <input type="email" id="email" name="email" minlength="6" required/><div class="email-error error"></div></div><div class="input country-field"><label for="country">Country:</label> <select id="country" name="country" required><option value="serbia">Serbia</option><option value="greece">Greece</option><option value="france">France</option><option value="germany">Germany</option></select></div><div class="input zip-field"><label for="zip"><span>*</span>ZIP Code:</label> <input id="zip" name="zip" required/><div class="zip-error error"></div></div><div class="input pass-field"><label for="password"><span>*</span>Password:</label> <input type="password" id="password" name="password" required/><div class="password-error error"></div><div>Password requires:</div><ul><li>Uppercase character <span class="uppercase error">✘</span></li><li>Lowercase character <span class="lowercase error">✘</span></li><li>Number <span class="number error">✘</span></li><li>8 or more characters <span class="minimalRequired error">✘</span></li></ul></div><div class="input confirm-pass-field"><label for="confirm-password"><span>*</span>Confirm password:</label> <input type="password" id="confirm-password" name="confirm-password" required/><div class="confirm-password-error error"></div></div><div class="submit-field"><button type="submit" class="submit">Submit</button><div class="submit-text validReq"></div></div></form></div></body></html>
